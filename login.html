<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Skillcheck</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    /* Icon font for GitHub icon */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
  </style>
</head>
<body class="auth-page">
  
  <div class="auth-container">
    <div class="brand">
      <h1 class="brand-name">Skillcheck</h1>
      <p class="tagline">Your Skills, Your Score, Your Future.</p>
    </div>

    <div class="auth-card">
      <h2 class="title">Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Login to your Skillcheck account</p>
      
      <form id="loginForm" action="#" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="social-login-container">
        <p class="social-separator">OR LOGIN WITH</p>
        <button type="button" class="social-btn google" id="googleLogin">
          <img src="Google.png" alt="Google Icon" /> Google
        </button>
        <button type="button" class="social-btn github" id="githubLogin">
          <i class="fab fa-github" style="font-size: 18px; margin-right: 10px;"></i> GitHub
        </button>
        <button type="button" class="social-btn apple" id="appleLogin">
          <img src="Apple.png" alt="Apple Icon" /> Apple
        </button>
        <button type="button" class="social-btn microsoft" id="microsoftLogin">
          <img src="Microsoft.png" alt="Microsoft Icon" /> Microsoft
        </button>
      </div>

      <p class="switch-text">
        Donâ€™t have an account? <a class="dont-have" href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <canvas id="network"></canvas>

  <script src="network.js"></script>

  <script>
    // Helper function to generate initials
    const getInitials = (name, email) => {
        if (name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }
        return email ? email[0].toUpperCase() : 'JD';
    };
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCT4asFJdJsHQONICmFatkpMhvkSSxwFJ0",
        authDomain: "skillcheck-9507a.firebaseapp.com",
        projectId: "skillcheck-9507a",
        storageBucket: "skillcheck-9507a.firebasestorage.app",
        messagingSenderId: "1031470127995",
        appId: "1:1031470127995:web:281b8a308477cf34da7bde",
        measurementId: "G-BMN8R7ZFZK"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

    // --- Core Login/Redirection Handler (Simulates checking user role from DB) ---
    const processLogin = (user, email) => {
        // In a real app, you would fetch the role from the backend using the user.uid.
        let role = (email === 'recruiter@skillcheck.com') ? 'employer' : 'jobseeker';
        let userName = (role === 'employer') ? 'HR Manager' : (user ? user.displayName : 'Sample Job Seeker');

        // Save dynamic data to Local Storage
        localStorage.setItem('currentUser', JSON.stringify({
            name: userName,
            email: email,
            initials: getInitials(userName, email),
            role: role,
            userGoal: 'Web Developer' // Simulating goal loaded from DB
        }));

        alert(`Welcome back, ${userName}! Logging in as ${role}.`);
        
        if (role === 'employer') {
            window.location.href = 'main2.html'; 
        } else {
            window.location.href = 'main.html';
        }
    };
    
    // --- Social Login Handlers ---
    const signInWithProvider = (provider) => {
        auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                processLogin(user, user.email);
            })
            .catch((error) => {
                alert(`Social Login Failed: ${error.message}`);
                console.error(error);
            });
    };

    document.getElementById('googleLogin')?.addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        signInWithProvider(provider);
    });
    
    document.getElementById('githubLogin')?.addEventListener('click', () => {
        const provider = new firebase.auth.GithubAuthProvider();
        signInWithProvider(provider);
    });

    document.getElementById('appleLogin')?.addEventListener('click', () => {
        const provider = new firebase.auth.OAuthProvider('apple.com');
        signInWithProvider(provider);
    });

    document.getElementById('microsoftLogin')?.addEventListener('click', () => {
        const provider = new firebase.auth.OAuthProvider('microsoft.com');
        signInWithProvider(provider);
    });
    
    // --- Email/Password Login Handler ---
    document.getElementById('loginForm')?.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simulated Login Logic
        if (email === 'recruiter@skillcheck.com' && password === 'admin') {
             processLogin(null, email);
        } else if (email === 'user@skillcheck.com' && password === 'password') {
             processLogin(null, email);
        } else {
            alert('Wrong username or password.');
        }
    });
  </script>
</body>
</html>
